<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Runner</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4; /* Light grey background */
    }
    #container {
        display: flex;
        height: 100vh; /* Full viewport height */
    }
    #left-panel {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        background-color: #ffffff; /* White background for the left panel */
        border-right: 2px solid #007BFF; /* Blue divider */
        overflow-y: auto; /* Add scroll if needed */
    }
    #right-panel {
        flex: 1;
        display: flex;
        justify-content: center; /* Centers the iframe horizontally */
        align-items: center; /* Centers the iframe vertically */
        background-color: #e8e8e8; /* Slightly darker grey than the body */
    }
    iframe {
        width: 95%; /* 95% width to leave space around the iframe */
        height: 90vh; /* 90% viewport height for the iframe */
        border: 1px solid #ccc; /* Light grey border around the iframe */
        background-color: #ffffff; /* White background inside the iframe */
    }
    textarea {
        width: calc(100% - 40px); /* Adjusted width to accommodate padding and border */
        height: 80vh; /* 80% viewport height for the textarea */
        resize: none;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        margin-bottom: 10px; /* Added margin for spacing */
    }
    button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007BFF; /* Blue background */
        color: white; /* White text color */
        border: none;
        border-radius: 4px; /* Rounded corners */
    }
</style>
<script>
    function runCode() {
        var code = document.getElementById('code-input').value;
        var iframe = document.getElementById('result-iframe');
        var doc = iframe.contentWindow.document;
        doc.open();
        doc.write('<html><head><style>body{margin:0; background-color: #ffffff;}</style></head><body>' + code + '</body></html>');
        doc.close();
    }
</script>
</head>
<body>
<div id="container">
    <div id="left-panel">
        <textarea id="code-input" placeholder="Enter your code here..."></textarea>
        <button onclick="runCode()">Run Code</button>
    </div>
    <div id="right-panel">
        <iframe id="result-iframe" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
</div>
</body>
</html>
