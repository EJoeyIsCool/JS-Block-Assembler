<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Runner</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    #container {
        display: flex;
        height: 100%;
        border: 0; /* No border around the iframe */
    }
    #left-panel {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        border-right: 2px solid #ccc; /* Visible divider */
    }
    #right-panel {
        flex: 1;
        width: 50%;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: 0; /* Clear border for the iframe */
    }
    textarea {
        width: 100%;
        height: 80%;
        resize: none;
        padding: 10px;
        font-size: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
    }
</style>
<script>
    function runCode() {
        var code = document.getElementById('code-input').value;
        var iframe = document.getElementById('result-iframe');
        var doc = iframe.contentWindow.document;
        doc.open();
        doc.write('<html><head><style>body{margin:0;}</style></head><body><script>' + code + '<\/script></body></html>');
        doc.close();
    }
</script>
</head>
<body>
<div id="container">
    <div id="left-panel">
        <textarea id="code-input" placeholder="Enter your JavaScript code here..."></textarea>
        <button onclick="runCode()">Run Code</button>
    </div>
    <div id="right-panel">
        <iframe id="result-iframe" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
</div>
</body>
</html>
